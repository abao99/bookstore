<script type="text/javascript">
	var book_id = [];

			if(book_id[0]==5){

				$("#bookimg2").attr("src",data[0].image_name);
			$("#bookmsg2").html(data[0].description);
			$("#bookimg1").attr("src",data[1].image_name);
			$("#bookmsg1").html(data[1].description);
			}
			$("#title_content").html("第"+data[0].book_id+"筆~"+"第"+data[1].book_id+"筆");
			$("#bookimg1").attr("src",data[0].image_name);
			$("#bookmsg1").html(data[0].description);
			$("#bookimg2").attr("src",data[1].image_name);
			$("#bookmsg2").html(data[1].description);
		},"json");
	}
</script>
